<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-black min-h-screen flex items-center justify-center p-4">

<div class="bg-zinc-900 p-8 rounded-xl shadow-2xl w-full max-w-md border border-zinc-800">
    <div class="text-center mb-8">

                    {{ message }}
                </p>
            {% endfor %}
        </div>
    {% endif %}

    {% if error %}
        <div class="mb-4">
            <p class="text-red-500 text-sm text-center bg-red-500/10 py-2 rounded border border-red-500/20 font-medium">

    <form method="post" action="{% url 'login' %}" class="space-y-5">
        {% csrf_token %}

        <div>
            <label for="identifiant" class="block text-sm font-bold mb-2 text-zinc-400 uppercase tracking-widest">
                Identifiant
            </label>
            <input type="text" id="identifiant" name="identifiant" required
                   placeholder="Ex: TABLE_01"

                   value="{{ initial_identifiant|default:identifiant|default:'' }}">

            <input type="password" id="password" name="password" required
                   placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                   class="w-full px-4 py-3 rounded-lg bg-zinc-800 text-white border border-zinc-700 focus:ring-2 focus:ring-indigo-500 focus:border-transparent focus:outline-none transition-all"
                   value="{{ initial_password }}">
        </div>

        <div class="pt-2">
            <button type="submit" 
                    class="w-full bg-indigo-600 hover:bg-indigo-500 text-white py-3 rounded-lg font-bold shadow-lg shadow-indigo-900/20 transition-all active:scale-[0.98] uppercase tracking-wider text-sm {% if initial_identifiant %}animate-pulse{% endif %}">
                Se connecter
            </button>
        </div>
    </form>

    <div class="mt-8 border-t border-zinc-800 pt-6 text-center">
